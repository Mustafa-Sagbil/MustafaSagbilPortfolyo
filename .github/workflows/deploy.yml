# Mustafa Sağbil Portföy - Otomatik Deployment Workflow
# Her push'ta GitHub Pages'e otomatik olarak deploy eder

name: Deploy to GitHub Pages

# Workflow'u ne zaman çalıştır
on:
  push:
    branches: [ main ]  # main branch'e push'ta çalış
  pull_request:
    branches: [ main ]  # main branch'e PR'da da çalış (preview için)

# İzinler
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency ayarları (aynı anda sadece bir deployment)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
